<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de confirmación</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <button class="btn-open-modal" id="btn-open-modal">Abrir alerta</button>


    <!-- Alerta de confirmación -->
    <div class="modal-background fadein" id="modal-background">
        <div class="modal fadein">
            <img src="assets/icons/warning.ico" alt="" class="modal-icon">
            <h1 class="modal-title">¿Estás seguro?</h1>
            <div class="modal-body">
                <p>Este proceso es irreversible</p>
            </div>
            <div class="modal-btns">
                <button class="btn-confirm-modal" id="btn-confirm-modal">Sí, eliminar</button>
                <button class="btn-close-modal" id="btn-close-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <!--  alerta de exito, caso de que la confirmación sea verdadera -->
    <div class="modal-background fadein" id="modal-background-success">
        <div class="modal fadein">
            <img src="assets/icons/success.ico" alt="" class="modal-icon">
            <h1 class="modal-title">¡Eliminado!</h1>
            <div class="modal-body">
                <p>El usuario se eliminó correctamente</p>
            </div>
            <button class="btn-confirm-modal" id="btn-confirm-success">Ok</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
